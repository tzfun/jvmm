name: jvmm_server

server:
  # Config server type, jvmm is the default type. You can enable multiple options like this: http,sentinel,jvmm
  type: jvmm

  # Jvmm server config options
  jvmm:
    port: 5010
    adaptivePort: true
    auth:
      enable: false
      username: 123456
      password: 123456
    thread: 2
    maxChunkSize: 52428800

  # Http server config options
  http:
    port: 8080
    adaptivePort: true
    auth:
      enable: true
      username: 123456
      password: 123456
    thread: 2
    maxChunkSize: 52428800
    ssl:
      certCa: ./config/cert-ca.pem
      cert: ./config/cert.pem
      certKey: ./config/cert.key
      keyPassword: 123456
      openssl: true

  # Sentinel config options
  sentinel:
    subscribers:
      - url: http://127.0.0.1:9999/monitor/subscriber
        auth:
          enable: true
          username: 123456
          password: 123456
      - url: http://monitor.example.com:9999/monitor/subscriber
    interval: 15
    sendStaticInfoTimes: 10
    options:
      classloading: false
      compilation: false
      gc: false
      memory: false
      memoryManager: false
      memoryPool: false
      systemDynamic: false
      threadDynamic: false
      # The next information is static and will not change over time
      system: false
      process: false
log:
  level: info
  useJvmm: false
